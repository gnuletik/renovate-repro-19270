name: Go package

on: [push]

jobs:
  build_cmd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.15

      - name: Build
        working-directory: ./cmd/example
        run: go build -v ./...
